version: '3.8'

services:
  obs-timer:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - timer-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  timer-data:
